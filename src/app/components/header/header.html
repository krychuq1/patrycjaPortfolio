<div class="header">
  <div class="logo">
    <img src="../../../assets/header/logo.png">
  </div>
  <div class="language-burger">
    <div class="languages">
      <p (click)="setLanguage('en')" class="en">en</p> <span class="line">|</span> <p (click)="setLanguage('pl')" class="pl">pl</p>
    </div>
    <button class="hamburger hamburger--collapse dupa"
            (click)="openBurger()" [ngClass]="navBurger ? 'is-active' : ''"
            type="button">
    <span class="hamburger-box">
      <span class="hamburger-inner"></span>
    </span>
    </button>
  </div>
</div>
<div class="header-text" *ngIf="content">
  <p>{{content['title']}}</p>
  <p>{{content['subTitle']}}</p>

</div>
<div class="open-nav">
  <div class="nav-text">
    <p>strona główna</p>
    <p>o mnie </p>
    <p>kontakt</p>
    <div class="images">
      <img src="assets/header/fb.png" alt="facebook">
      <img src="assets/header/insta.png" alt="instagram">
      <img src="assets/header/linkedin.png" alt="linkedin">

    </div>
  </div>
</div>
