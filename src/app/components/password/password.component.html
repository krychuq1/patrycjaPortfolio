<div class="password" (click)="close()">
  <div class="password-inner" *ngIf="!loading">
    <img src="assets/password/lock.svg">
    <h1>{{'password.h1' | translate}}</h1>
    <p>{{'password.p' | translate}}</p>
  </div>
</div>
<div class="input-holder" *ngIf="!loading">
  <input placeholder="{{'password.placeHolder' | translate}}" (keyup.enter)="validatePw(ref.value)" #ref [class.error]="error" (click)="error = false">
  <img src="assets/password/right-arrow.svg" (click)="validatePw(ref.value)" [class.error]="error">
  <p [class.error]="error" >Incorrect password. Please try again.</p>
</div>
<div class="sk-three-bounce pw-loader" *ngIf="loading">
  <div>
    <div class="sk-child sk-bounce1"></div>
    <div class="sk-child sk-bounce2"></div>
    <div class="sk-child sk-bounce3"></div>
  </div>

  <p>loading</p>
</div>
