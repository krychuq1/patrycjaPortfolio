<div class="contact">
  <div class="languages">
    <p (click)="setLanguage('en')" class="en" [ngClass]="this.local.getItem('lan') === 'en' ? 'selected' : ''">en</p>
    <span class="line">|</span>
    <p (click)="setLanguage('pl')" class="pl"[ngClass]="this.local.getItem('lan') === 'pl' ? 'selected' : ''" >pl</p>
  </div>

  <div class="contact-info">
    <p>{{content['contactInfo']}}</p>
    <div class="details">
      <p class="bold">{{content['contactPhone']}}</p>
      <p class="bold">{{content['contactEmail']}}</p>
    </div>

  </div>
</div>
