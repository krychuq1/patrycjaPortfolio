<div class="project-page valentines" *ngIf="!loading" [ngClass]="animate ? 'show' : ''">
  <div class="line"></div>

  <h3>{{'projects.valentines.h1' | translate}}
  </h3>
  <p>{{'projects.valentines.h1Des' | translate}}
    <span class="bold"><a href="https://boovalentines.firebaseapp.com/" target="_blank">{{'projects.valentines.h1Bold' | translate}}</a></span>
  </p>
  <img src="assets/projects/valentines/1image.png" class="p-image p1">
  <div class="arrow-holder">
    <img src="assets/projects/arrow.png" alt="arrow" class="arrow" (click)="scrollToTop()" >
  </div>
  <p class="footer">{{'projects.gajol.footer' | translate}}</p>

</div>
<div class="project-page-loader sk-three-bounce subPage" *ngIf="loading">
  <div>
    <div class="sk-child sk-bounce1"></div>
    <div class="sk-child sk-bounce2"></div>
    <div class="sk-child sk-bounce3"></div>
  </div>
  <p>loading</p>
</div>
<img src="assets/projects/valentines/1image.png" class="p-image p1" (load)="imgLoaded()" style="display: none">
