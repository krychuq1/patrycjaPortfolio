<div class="project-page book" [ngClass]="animate ? 'show' : ''" *ngIf="!loading">
  <div class="line"></div>
  <h3>{{'projects.book.h1' | translate}}</h3>
  <p>{{'projects.book.h1Des' | translate}}</p>
  <img src="assets/projects/single/book.jpg" class="p-image p1">
  <div class="arrow-holder">
    <img src="assets/projects/arrow.png" alt="arrow" class="arrow" (click)="scrollToTop()" >
  </div>
  <p class="footer">{{'projects.gajol.footer' | translate}}</p>
</div>

<div class="project-page-loader sk-three-bounce subPage" *ngIf="loading">
  <div>
    <div class="sk-child sk-bounce1"></div>
    <div class="sk-child sk-bounce2"></div>
    <div class="sk-child sk-bounce3"></div>
  </div>
  <p>loading</p>
</div>
<img src="assets/projects/single/book.jpg" class="p-image p1" (load)="imgLoaded()" style="display: none">
